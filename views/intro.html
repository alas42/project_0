<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Uno</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Multiplayer UNO" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style/style.css" />
  </head>
  <body class="intro-body">
    <div class="game-instructions">
      <p>
        Play Uno like you know it.
      </p>
    </div>
    <div class="input-group nickname-input">
      <input
        type="text"
        class="form-control"
        placeholder="Enter your nickname"
        aria-label="Enter your nickname"
        aria-describedby="basic-addon2"
        id="nickname"
      />
      <div class="input-group-append">
        <a href="game-room">
          <span class="input-group-text" id="go-span" onclick="setNickname()"
            >GO
          </span>
        </a>
      </div>
    </div>
    <script src="/nickname.js"></script>
  </body>
</html>
